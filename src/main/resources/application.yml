spring:
  application:
    name: myBlog
  config:
    import: optional:dotenv:.env

  datasource:
    url: jdbc:mariadb://219.240.123.39:3308/shBlog?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    driver-class-name: org.mariadb.jdbc.Driver
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect
        format_sql: true
        show_sql: true

  batch:
    job:
      enabled: false
    jdbc:
      initialize-schema: always

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql: trace

jwt:
  secret: ${JWT_SECRET}

minio:
  url: ${MINIO_URL}
  access-key: ${MINIO_ACCESS_KEY}
  secret-key: ${MINIO_SECRET_KEY}
  bucket: shblog
  base-url: https://minio.shhome.synology.me

cleanup:
  temp-ttl-hours: 24
  deleted-retention-days: 7
  schedule-cron: "0 0 3 * * *"

